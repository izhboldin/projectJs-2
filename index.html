<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таск-менеджер</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title text-center">Таск-менеджер</h1>
    </header>
    <div class="container">
        <div class="row gap-2 bg-body-secondary p-2 " id="board">
            <div class="col bg-body p-0">
                <div class="board-column-top d-flex align-items-center flex-column">
                    <h4 class="text-center">План</h4>
                    <button type="button" class="btn btn-outline-primary w-75" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" onclick="addIdindex(0)">Добавить задачу</button>
                </div>
                <div class="board-column-element-0 board-column-element" data-index="0">
                </div>
            </div>
            <div class="col bg-body p-0">
                <div class="board-column-top d-flex align-items-center flex-column">
                    <h4 class="text-center">К работе</h4>
                    <button type="button" class="btn btn-outline-primary w-75" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" onclick="addIdindex(1)">Добавить задачу</button>
                </div>
                <div class="board-column-element-1 board-column-element" data-index="1">
                </div>
            </div>
            <div class="col bg-body p-0">
                <div class="board-column-top d-flex align-items-center flex-column">
                    <h4 class="text-center">В работе</h4>
                    <button type="button" class="btn btn-outline-primary w-75" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" onclick="addIdindex(2)">Добавить задачу</button>
                </div>
                <div class="board-column-element-2 board-column-element" data-index="2">
                </div>
            </div>
            <div class="col bg-body p-0">
                <div class="board-column-top d-flex align-items-center flex-column">
                    <h4 class="text-center">Готово</h4>
                    <button type="button" class="btn btn-outline-secondary w-75" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" onclick="addIdindex(3)">Добавить задачу</button>
                </div>
                <div class="board-column-element-3 board-column-element" data-index="3">
                </div>
            </div>
        </div>
    </div>

<!--     <span class="badge rounded-pill text-bg-success text-dark">Eazy</span>
    <span class="badge rounded-pill text-bg-warning">Medium</span>
    <span class="badge rounded-pill text-bg-danger text-dark">Hard</span> -->

    <!-- Модальное окно для создания задач -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавление задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="alert alert-danger d-none alert-modal-error" role="alert">
                    Произошла ошибка! Проверьте введённые данные.
                </div>
                <div class="alert alert-success d-none alert-modal-success" role="alert">
                    Задача успешно добавлена.
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="task-text-name" class="col-form-label">Название:</label>
                            <input type="text" class="form-control" id="task-text-name">
                        </div>
                        <div class="mb-3">
                            <label for="task-text-body" class="col-form-label">Описание задачи:</label>
                            <textarea class="form-control" id="task-text-body"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="send-btn">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно  для редактирования -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Редактирования задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="alert alert-danger d-none alert-modal-error" role="alert">
                    Произошла ошибка! Проверьте введённые данные.
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Название:</label>
                            <input type="text" class="form-control" id="task-text-name-edit">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Описание задачи:</label>
                            <textarea class="form-control" id="task-text-body-edit"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="update-task">Изменить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно  для чтения описания -->
    <div class="modal fade" id="readModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="readModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="readModalLabel">Заголовок модального окна</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
</body>

</html>
